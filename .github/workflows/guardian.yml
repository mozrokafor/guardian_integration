name: guardian-bedrock-e2e

on:
  schedule:
    - cron: '0 8 * * *'

  workflow_dispatch:

jobs:
  guardiane2e:
    name: 'Guardian e2e Tests'
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'

      - uses: actions/download-artifact@v2
        continue-on-error: true
        with:
          name: allure-report
          path: allure-report

      - name: Install Node dependencies
        run: |
          npm install
          npm i -D allure-playwright
          npm i -D allure-commandline

      - name: Install Playwright Browsers
        run: |
          npm install -D @playwright/test --with-deps
          npx playwright install

      - name: Run Playwright tests
        continue-on-error: true
        run: npx playwright test tests/specs/guardian-localization-urls.spec.js --reporter=line,allure-playwright
        env:
          TESTACCOUNT_EMAIL: ${{ secrets.TESTACCOUNT_EMAIL }}
          TESTACCOUNT_PASSWORD: ${{ secrets.TESTACCOUNT_PASSWORD }}
          TEST_BASE_URL: ${{ secrets.TEST_BASE_URL }}
          TEST_EXPECT_URL: ${{ secrets.TEST_EXPECT_URL }}

      - name: move history to results
        continue-on-error: true
        run: |
          rm -rf allure-results/history
          mv allure-report/history allure-results

      - name: generate allure report
        run: npm run report:build

      - uses: actions/upload-artifact@master
        with:
          name: allure-report
          path: allure-report
          retention-days: 20

      - name: upload Artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: allure-report
          retention-days: 20

      - name: push report to gh branch
        run: |
          git switch -c gh-pages
          git config --global user.email "rokafor@mozilla.com"
          git config --global user.name "Github Actions"
          git add allure-report -f
          git commit -m "Automated Update"
          git push -u origin gh-pages -f

  guardiandeploy:
    needs: guardiane2e

    permissions:
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1