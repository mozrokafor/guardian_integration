name: trigger guardian e2e suite

on:
  workflow_dispatch:
    description: 'Lets user run the guardian e2e suite with env variables'
    inputs:
      browser:
        description: 'Browser to run e2e suite against'
        required: true
        default: 'firefox'
        type: choice
        options:
          - chromium
          - firefox
      environment:
        description: 'Environment to run tests against'
        type: environment
        required: true

jobs:
  print-tag:
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.print_tags == 'true' }}
    steps:
      - name: Print the input tag to STDOUT
        run: echo  The tags are ${{ github.event.inputs.tags }}
